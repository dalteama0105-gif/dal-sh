<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | TECH Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

    <div class="login-wrapper">
        <div class="login-box">
            <img src="assets/images/logo.png" alt="TECH Hub Logo" class="login-logo">
            
            <h2>Welcome Back</h2>
            <p class="subtitle">Please enter your credentials to continue</p>

            <div class="input-group">
                <input id="email" type="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <input id="password" type="password" placeholder="Password" required>
            </div>

            <button class="btn btn-primary btn-login" onclick="login()">Login</button>
            
            <p id="error"></p>
        </div>

        <div class="copyright">
            Â© 2026 TECH Hub. All rights reserved.
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script src="js/auth.js"></script>

    <script>
        // Allow pressing "Enter" to login
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>

</body>
</html>
